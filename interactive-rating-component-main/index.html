<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="rating">
        <div class="star-container">
          <img class="star-img" src="./images/icon-star.svg" />
        </div>
        <div class="text-container">
          <h1 class="heading">How did we do?</h1>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="ratings-container">
          <div class="rating-bubble">
            <span class="rating-bubble-text">1</span>
          </div>
          <div class="rating-bubble">
            <span class="rating-bubble-text">2</span>
          </div>
          <div class="rating-bubble">
            <span class="rating-bubble-text">3</span>
          </div>
          <div class="rating-bubble">
            <span class="rating-bubble-text">4</span>
          </div>
          <div class="rating-bubble">
            <span class="rating-bubble-text">5</span>
          </div>
        </div>
        <button class="submit-button">Submit</button>
      </div>
      <div class="thank-you"></div>
    </div>
  </body>
</html>
